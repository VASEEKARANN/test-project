<!DOCTYPE html>
<html>
<head>
<title>Register</title>
<style>
body{margin:0;padding:0;background:#efefef;font-family:Arial}
.container{width:350px;margin:70px auto;background:#fff;padding:30px;border-radius:8px;box-shadow:0 0 10px rgba(0,0,0,0.1);text-align:center}
input,button{width:95%;padding:10px;margin-top:12px;border:1px solid #999;border-radius:4px}
a{text-decoration:none;color:#1a2bff;display:block;margin-top:8px}
</style>
</head>
<body>
<div class="container">
<h2>Create Account</h2>
<form>
<input type="text" placeholder="Full Name" required>
<input type="email" placeholder="Email" required>
<input type="password" placeholder="Password" required>
<input type="password" placeholder="Confirm Password" required>
<button type="button" onclick="alert('Register Success')">Register</button>
</form>
<a href="index.html">Back to Login</a>
</div>
</body>
</html>
