<!DOCTYPE html>
<html>
<head>
<title>Payment</title>
<style>
body{margin:0;padding:0;background:#efefef;font-family:Arial}
.container{width:350px;margin:70px auto;background:#fff;padding:30px;border-radius:8px;box-shadow:0 0 10px rgba(0,0,0,0.1);text-align:center}
input,button{width:95%;padding:10px;margin-top:12px;border:1px solid #999;border-radius:4px}
a{text-decoration:none;color:#1a2bff;display:block;margin-top:8px}
</style>
</head>
<body>
<div class="container">
<h2>Payment</h2>
<form>
<input type="text" placeholder="Cardholder Name" required>
<input type="text" placeholder="Card Number" required>
<input type="text" placeholder="Expiry (MM/YY)" required>
<input type="number" placeholder="CVV" required>
<button type="button" onclick="alert('Payment Success')">Pay Now</button>
</form>
<a href="home.html">Cancel</a>
</div>
</body>
</html>
